<section class="auth">
  <div class="error" *ngIf="error">
    <p>{{ error }}</p>
  </div>
  <div class="loader" *ngIf="isLoading">
    <app-loader></app-loader>
  </div>
  <form class="form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      ngModel
      name="email"
      required
      email
    >

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      ngModel
      name="password"
      required
      minlength="6"
    >

    <div class="form__buttons">
      <button
        class="form__button"
        [disabled]="!authForm.valid"
        type="submit"
      >{{ isLoginMode ? 'Login' : 'Sign up' }}</button>
      <button class="form__button" type="button" (click)="onSwitchMode()">Switch to
        {{ isLoginMode ? 'Sign up' : 'Login' }}</button>
    </div>
  </form>
</section>

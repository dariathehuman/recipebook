<div class="recipes-container">
  <app-recipes-list
    (recipeWasSelected)="selectedRecipe = $event"
  ></app-recipes-list>
  <app-recipes-details
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"
  ></app-recipes-details>
  <ng-template #infoText>
    <p class="recipes-select">Please, select a recipe</p>
  </ng-template>
</div>
